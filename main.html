<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tables and Media</title>
	
</head>
<body>

    <!-- Semantic Table -->
    <table border="1">
        <thead>
            <tr>
                <th>Roll number</th>
                <th>Names</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>sushant</td>
            </tr>
            <tr>
                <td>2</td>
                <td>sudhir</td>
            </tr>
            <tr>
                <td>3</td>
                <td>ajay</td>
            </tr>
        </tbody>
    </table>

    <h2>List of medias</h2>

    <ol>
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="Sample image from Picsum">
        </li>

        <li>
            <video controls width="300">
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            </video>
        </li>

        <li>
  <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg"></audio>
     </audio>
        </li>
    </ol>

</body>
</html>
